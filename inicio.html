<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Núcleo da Mente, Corpo e Alma — Entrada</title>
<meta name="description" content="Bem-vindo ao Núcleo da Mente, Corpo e Alma — Ivaldo J. Silva">
<style>
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
  html,body{
    height:100%;
    width:100%;
    overflow:hidden;
    margin:0;
  }
  body{
    font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif;
    color:#f0f4ff;
    background:#000;
  }

  .bg{
    position:fixed;
    top:0; left:0;
    width:100vw; height:100vh;
    background:url('foto/entrada.jpg') center center / cover no-repeat;
    background-attachment:fixed;
    filter:brightness(0.9) saturate(1.1);
    animation:zoom 8s ease-out forwards;
    z-index:-1;
  }
  @keyframes zoom{
    from{transform:scale(1);}
    to{transform:scale(1.06);}
  }

  .center{
    position:absolute;top:50%;left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    text-shadow:0 0 12px rgba(0,0,0,0.6);
    animation:fadeIn 2s ease-in-out forwards;
  }
  @keyframes fadeIn{from{opacity:0}to{opacity:1}}

  .center img{
    width:130px;height:auto;margin-bottom:16px;
    filter:drop-shadow(0 6px 10px rgba(0,0,0,0.6));
  }
  h1{font-size:2.2rem;color:#fff;margin-bottom:6px;letter-spacing:1px}
  p{font-size:1.15rem;color:#dbe8ff;margin-bottom:14px}
  .msg{
    font-style:italic;
    color:#e6f0ff;
    font-size:1.05rem;
  }

  #fade {
    position:fixed;
    inset:0;
    background:#000;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s ease;
    z-index:5;
  }
  .fade-in{opacity:1;}
</style>
</head>

<body>
  <div class="bg"></div>

  <div class="center" id="content">
    <img src="logo.jpg" alt="Logo do Núcleo da Mente, Corpo e Alma">
    <h1>Núcleo da Mente, Corpo e Alma</h1>
    <p>Ivaldo José da Silva</p>
    <p class="msg">“Cuidar da presença, para que a vida retome seu curso.”</p>
  </div>

  <div id="fade"></div>

  <!-- Som de taças tibetanas -->
  <audio id="bells" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2021/09/29/audio_76c6c6b219.mp3" type="audio/mpeg">
  </audio>

<script>
  // Reduz volume inicial
  const audio = document.getElementById('bells');
  audio.volume = 0.25;

  // após 6 segundos, ativa fade e redireciona
  setTimeout(()=>{
    document.getElementById('fade').classList.add('fade-in');
    setTimeout(()=>{ window.location.href='index.html'; }, 1000);
  },6000);
</script>
</body>
</html>
