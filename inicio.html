<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>N√∫cleo da Mente, Corpo e Alma ‚Äî Entrada</title>
<meta name="description" content="Bem-vindo ao N√∫cleo da Mente, Corpo e Alma ‚Äî Ivaldo J. Silva">
<style>
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;width:100%;margin:0}
  body{
    font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif;
    color:#f0f4ff;background:#000;overflow:hidden;
  }

  /* Fundo tela-cheia ‚Äî com fallbacks para mobile (dvh/svh/vh) */
  .bg{
    position:fixed;inset:0;
    width:100vw;height:100svh; /* viewport ‚Äúseguro‚Äù em mobile */
    height:100dvh;height:100vh;
    background:url('foto/entrada.html.jpg') center center / cover no-repeat;
    filter:brightness(0.9) saturate(1.08);
    animation:zoom 8s ease-out forwards;
    z-index:-1;
  }
  @keyframes zoom{from{transform:scale(1)}to{transform:scale(1.06)}}

  /* Conte√∫do central */
  .center{
    position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
    text-align:center;text-shadow:0 0 12px rgba(0,0,0,.6);
    animation:fadeIn 1.8s ease both;
  }
  @keyframes fadeIn{from{opacity:0;transform:translate(-50%,-46%)}to{opacity:1;transform:translate(-50%,-50%)}}

  .center img{
    width:130px;height:auto;margin-bottom:16px;
    filter:drop-shadow(0 6px 10px rgba(0,0,0,.6));
  }
  h1{font-size:2.2rem;color:#fff;margin-bottom:6px;letter-spacing:1px}
  p{font-size:1.1rem;color:#dbe8ff;margin-bottom:12px}
  .msg{font-style:italic;color:#e6f0ff;font-size:1.02rem}

  /* Fade preto de transi√ß√£o para a home */
  #fade{position:fixed;inset:0;background:#000;opacity:0;pointer-events:none;transition:opacity 1s ease;z-index:5}
  .fade-in{opacity:1}

  /* Bot√£o discreto para liberar √°udio (se o autoplay for bloqueado) */
  #unmute{
    position:fixed;right:14px;bottom:14px;z-index:6;
    background:rgba(17,24,39,.6);border:1px solid rgba(255,255,255,.2);
    color:#e6f0ff;padding:10px 12px;border-radius:10px;font-weight:700;
    cursor:pointer;backdrop-filter:blur(6px);
    display:none;
  }
  #unmute:hover{background:rgba(17,24,39,.75)}
</style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="center" id="content">
    <img src="logo.jpg" alt="Logo do N√∫cleo da Mente, Corpo e Alma" onerror="this.style.display='none'">
    <h1>N√∫cleo da Mente, Corpo e Alma</h1>
    <p>Ivaldo Jos√© da Silva</p>
    <p class="msg">‚ÄúCuidar da presen√ßa, para que a vida retome seu curso.‚Äù</p>
  </div>

  <div id="fade"></div>

  <!-- √Åudio: ta√ßas tibetanas (loop, volume baixo). Tenta autoplay. -->
  <audio id="bells" preload="auto" loop>
    <source src="https://cdn.pixabay.com/audio/2021/09/29/audio_76c6c6b219.mp3" type="audio/mpeg">
  </audio>
  <button id="unmute" type="button">üîà Ativar som</button>

<script>
(function(){
  const audio = document.getElementById('bells');
  const btn = document.getElementById('unmute');

  // Volume inicial baixo
  audio.volume = 0.22;

  // Tentar tocar automaticamente (alguns navegadores permitem se n√£o estiver muito alto)
  const tryPlay = () => audio.play().catch(() => {
    // Se falhar, mostra bot√£o ‚ÄúAtivar som‚Äù
    btn.style.display = 'inline-block';
  });

  // Tenta autoplay ap√≥s carregar metadados (melhora taxa de sucesso)
  audio.addEventListener('loadedmetadata', tryPlay, { once:true });

  // Fallback: tenta tocar logo tamb√©m
  tryPlay();

  // Se o usu√°rio tocar/clique em qualquer lugar, tentar tocar
  const unlock = () => { audio.play().finally(()=>{ document.removeEventListener('pointerdown', unlock,{passive:true}); }); };
  document.addEventListener('pointerdown', unlock, { passive:true });

  // Bot√£o manual de ativa√ß√£o do som, se necess√°rio
  btn.addEventListener('click', () => {
    audio.play().then(()=> btn.style.display = 'none');
  });

  // Ap√≥s 6s, faz fade e redireciona
  setTimeout(()=>{
    document.getElementById('fade').classList.add('fade-in');
    setTimeout(()=>{ window.location.href='index.html'; }, 1000);
  },6000);
})();
</script>
</body>
</html>
