<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Núcleo da Mente, Corpo e Alma — Entrada</title>
<meta name="description" content="Bem-vindo ao Núcleo da Mente, Corpo e Alma — Ivaldo J. Silva">
<style>
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;width:100%;overflow:hidden}
  body{
    font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif;
    color:#f0f4ff;
    background:#000;
  }

  /* Fundo em tela cheia */
  .bg{
    position:fixed;
    inset:0;
    background:url('foto/entrada.jpg') center center / cover no-repeat;
    filter:brightness(0.9) saturate(1.1);
    animation:zoom 8s ease-out forwards;
  }
  @keyframes zoom{
    from{transform:scale(1);}
    to{transform:scale(1.05);}
  }

  /* Texto central */
  .center{
    position:absolute;top:50%;left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    text-shadow:0 0 12px rgba(0,0,0,0.6);
    animation:fadeIn 2s ease-in-out forwards;
  }
  @keyframes fadeIn{from{opacity:0}to{opacity:1}}

  .center img{
    width:120px;height:auto;margin-bottom:16px;
    filter:drop-shadow(0 6px 10px rgba(0,0,0,0.6));
  }
  h1{font-size:2rem;color:#fff;margin-bottom:6px;letter-spacing:1px}
  p{font-size:1.1rem;color:#dbe8ff;margin-bottom:14px}

  .msg{
    font-style:italic;
    color:#e6f0ff;
    font-size:1rem;
  }

  /* Fade de transição */
  .fade-out{
    opacity:0;
    transition:opacity 1s ease;
  }
</style>
</head>

<body>
  <div class="bg"></div>

  <div class="center" id="content">
    <img src="logo.jpg" alt="Logo do Núcleo da Mente, Corpo e Alma">
    <h1>Núcleo da Mente, Corpo e Alma</h1>
    <p>Ivaldo José da Silva</p>
    <p class="msg">“Cuidar da presença, para que a vida retome seu curso.”</p>
  </div>

<script>
  // Após 6 segundos, inicia fade e redireciona
  setTimeout(()=>{
    document.getElementById('content').classList.add('fade-out');
    setTimeout(()=>{ window.location.href='index.html'; }, 1000);
  },6000);
</script>
</body>
</html>
