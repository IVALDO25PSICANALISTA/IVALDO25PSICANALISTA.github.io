<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Galeria – Wing Chun & Academia</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
  body{
    margin:0;
    padding:20px;
    background:#0a0f1a;
    color:#e6f0ff;
    font-family:Arial,sans-serif;
  }
  a{color:#8ab4ff;text-decoration:none}
  a:hover{text-decoration:underline}

  h1{
    text-align:center;
    color:#8ab4ff;
    margin-bottom:10px;
  }
  .back{
    max-width:1100px;
    margin:0 auto 10px;
    font-size:.9rem;
  }
  .galeria{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    max-width:1100px;
    margin:0 auto;
  }
  .foto{
    background:#111827;
    padding:10px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 4px 12px rgba(0,0,0,.4);
  }
  .foto img{
    width:100%;
    max-height:260px;
    object-fit:cover;
    border-radius:10px;
  }
  .foto p{
    color:#c3d3ff;
    margin-top:8px;
  }
</style>
</head>

<body>
<div class="back">
  <a href="index.html">← Voltar para galerias</a>
</div>

<h1>Wing Chun & Academia</h1>

<div class="galeria">

  <div class="foto">
    <img src="academia1.jpg" alt="Espaço de treino – iluminação azul">
    <p>Espaço de treino – iluminação azul</p>
  </div>

  <div class="foto">
    <img src="academia2.jpg" alt="Espaço de treino – iluminação vermelha">
    <p>Espaço de treino – iluminação vermelha</p>
  </div>

  <div class="foto">
    <img src="arte-wingchun.jpg" alt="Arte inspirada no Wing Chun">
    <p>Arte inspirada no Wing Chun</p>
  </div>

  <div class="foto">
    <img src="chi-sau1.jpg" alt="Wing Chun – Chi Sau no Mook Yan Jong">
    <p>Wing Chun – Chi Sau no Mook Yan Jong</p>
  </div>

  <div class="foto">
    <img src="wingchun1.jpg" alt="Prática meditativa com alunos">
    <p>Prática meditativa com alunos de Wing Chun</p>
  </div>

  <div class="foto">
    <img src="wingchun2.jpg" alt="Wing Chun – Kwan Sau">
    <p>Wing Chun – Kwan Sau</p>
  </div>

</div>

</body>
</html>
