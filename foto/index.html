<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Galeria de Fotos — Núcleo da Mente, Corpo e Alma</title>
<style>
/* === ESTILOS DA GALERIA === */
*,*::before,*::after{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif;background:#0a0f1a;color:#e6f0ff}
a{color:#8ab4ff;text-decoration:none} a:hover{text-decoration:underline}
.header{background:#0d1b2a;box-shadow:0 6px 16px rgba(0,0,0,.45)}
.container{max-width:1100px;margin:0 auto;padding:16px}
.brand{display:flex;align-items:center;gap:12px}
.brand img{max-height:56px;height:auto;pointer-events:none}
.title{margin:0;font-size:1.2rem;color:#8ab4ff}

/* grade de fotos */
.grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));margin-top:20px}
.card{background:#111827;border-radius:14px;padding:10px;box-shadow:0 6px 16px rgba(0,0,0,.4)}
.thumb{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:10px;cursor:pointer;display:block;transition:transform .3s}
.thumb:hover{transform:scale(1.05)}

/* lightbox (zoom ao clicar) */
.lightbox{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;padding:16px;z-index:50}
.lightbox.open{display:flex}
.lightbox img{max-width:95vw;max-height:90vh;border-radius:10px}
.lightbox .close{position:absolute;top:16px;right:16px;background:#111827;border:1px solid #22324a;color:#e6f0ff;border-radius:999px;padding:6px 10px;cursor:pointer}
.caption{margin-top:10px;color:#cbd5e1;text-align:center}
footer{background:#0d1b2a;color:#94a3b8;text-align:center;padding:16px;margin-top:24px}
</style>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="brand">
      <img src="../logo.jpg" alt="Logo do Núcleo">
      <div><h1 class="title">Galeria de Fotos</h1><div>Voltar: <a href="../">Início</a></div></div>
    </div>
  </div>
</header>

<main class="container">
  <p>Alguns registros do espaço terapêutico e símbolos do trabalho com mente, corpo e alma.</p>

  <!-- TROQUE OS NOMES PELOS ARQUIVOS QUE VOCÊ SUBIR EM /foto (respeite maiúsculas/minúsculas e extensão) -->
  <div class="grid">
    <div class="card"><img class="thumb" src="foto1.jpg" alt="Foto 1" data-caption="Foto 1"></div>
    <div class="card"><img class="thumb" src="foto2.jpg" alt="Foto 2" data-caption="Foto 2"></div>
    <div class="card"><img class="thumb" src="foto3.jpg" alt="Foto 3" data-caption="Foto 3"></div>
    <div class="card"><img class="thumb" src="foto4.jpg" alt="Foto 4" data-caption="Foto 4"></div>
  </div>

  <p style="margin-top:12px;opacity:.8">Dica: use nomes simples (ex.: <code>foto1.jpg</code>, <code>reiki.JPG</code>) e sem acentos/espaços.</p>
</main>

<!-- Lightbox -->
<div class="lightbox" id="box">
  <button class="close" id="fechar" aria-label="Fechar">✕</button>
  <div>
    <img id="img-ampliada" alt="">
    <div class="caption" id="legenda"></div>
  </div>
</div>

<footer>© 2025 Núcleo da Mente, Corpo e Alma — Ivaldo J. Silva</footer>

<script>
const box = document.getElementById('box');
const big = document.getElementById('img-ampliada');
const cap = document.getElementById('legenda');

document.querySelectorAll('.thumb').forEach(img => {
  img.addEventListener('click', e => {
    e.stopPropagation(); // impede que o clique feche o lightbox
    big.src = img.src;
    big.alt = img.alt || '';
    cap.textContent = img.dataset.caption || img.alt || '';
    box.classList.add('open');
  });
});

document.getElementById('fechar').addEventListener('click', e => {
  e.stopPropagation();
  box.classList.remove('open');
});

box.addEventListener('click', e => {
  // só fecha se clicar fora da imagem
  if (e.target === box) box.classList.remove('open');
});

document.addEventListener('keydown', e => {
  if (e.key === 'Escape') box.classList.remove('open');
});
</script>

</body>
</html>
