<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Galeria de Fotos — Núcleo da Mente, Corpo e Alma</title>
<style>
*,*::before,*::after{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif;color:#e6f0ff;background:linear-gradient(180deg,#0a0f1a,#1a2133);min-height:100vh;display:flex;flex-direction:column;opacity:0;transform:translateY(6px)}
html.pronto body{opacity:1;transform:none;transition:opacity .35s ease, transform .35s ease}
html.saindo body{opacity:0;transition:opacity .22s ease}
@media(prefers-reduced-motion:reduce){html.pronto body,html.saindo body{transition:none!important}body{transform:none!important}}
a{color:#8ab4ff;text-decoration:none}a:hover{text-decoration:underline}
.header{position:sticky;top:0;z-index:10;background:#0d1b2a;box-shadow:0 6px 16px rgba(0,0,0,.45)}
.container{max-width:1100px;margin:0 auto;padding:12px 16px}
.brand{display:flex;align-items:center;gap:14px}.brand img{max-height:56px}
.title{margin:0;font-size:1.2rem;color:#8ab4ff}
.grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));margin-top:20px}
.card{background:#111827;border-radius:14px;padding:10px;box-shadow:0 6px 16px rgba(0,0,0,.4)}
.thumb{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:10px;cursor:pointer;display:block;transition:transform .3s}
.thumb:hover{transform:scale(1.05)}
.lightbox{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;padding:16px;z-index:50}
.lightbox.open{display:flex}
.lightbox img{max-width:95vw;max-height:90vh;border-radius:10px}
.lightbox .close{position:absolute;top:16px;right:16px;background:#111827;border:1px solid #22324a;color:#e6f0ff;border-radius:999px;padding:6px 10px;cursor:pointer}
.caption{margin-top:10px;color:#cbd5e1;text-align:center}
footer{background:#0d1b2a;color:#94a3b8;text-align:center;padding:16px;margin-top:auto}
</style>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="brand">
      <img src="../logo.jpg" alt="Logo do Núcleo">
      <div><h1 class="title">Galeria de Fotos</h1><div>Voltar: <a href="../">Início</a></div></div>
    </div>
  </div>
</header>

<main class="container">
  <p>Alguns registros do espaço terapêutico e símbolos do trabalho com mente, corpo e alma.</p>
  <div class="grid">
    <div class="card"><img class="thumb" src="foto1.jpg" alt="Espaço Terapêutico" data-caption="Espaço Terapêutico"></div>
    <div class="card"><img class="thumb" src="foto2.jpg" alt="Espaço Reiki" data-caption="Espaço Reiki"></div>
    <div class="card"><img class="thumb" src="foto3.jpg" alt="Sala Filosófica" data-caption="Sala Filosófica"></div>
    <div class="card"><img class="thumb" src="../logo.jpg" alt="Logo do Núcleo" data-caption="Logo do Núcleo da Mente, Corpo e Alma"></div>
  </div>
</main>

<div class="lightbox" id="box">
  <button class="close" id="fechar" aria-label="Fechar">✕</button>
  <div>
    <img id="img-ampliada" alt="">
    <div class="caption" id="legenda"></div>
  </div>
</div>

<footer>© 2025 Núcleo da Mente, Corpo e Alma — Ivaldo J. Silva</footer>

<script>
window.addEventListener('DOMContentLoaded',()=>{document.documentElement.classList.add('pronto')});
document.querySelectorAll('.thumb').forEach(img=>{
  img.addEventListener('click',e=>{
    e.stopPropagation();
    const box=document.getElementById('box');
    document.getElementById('img-ampliada').src=img.src;
    document.getElementById('legenda').textContent=img.dataset.caption||'';
    box.classList.add('open');
  });
});
document.getElementById('fechar').addEventListener('click',e=>{
  e.stopPropagation(); document.getElementById('box').classList.remove('open');
});
document.getElementById('box').addEventListener('click',e=>{
  if(e.target.id==='box') e.currentTarget.classList.remove('open');
});
document.addEventListener('click',(e)=>{
  const a=e.target.closest('a'); if(!a) return;
  const url=new URL(a.href,location.href);
  const externo=url.origin!==location.origin || a.target==='_blank' || a.hasAttribute('download') || (url.protocol!=='http:' && url.protocol!=='https:') || (url.pathname===location.pathname && url.hash);
  if(externo) return;
  e.preventDefault(); document.documentElement.classList.add('saindo');
  setTimeout(()=>{location.href=a.href},180);
});
window.addEventListener('pageshow',(e)=>{if(e.persisted){document.documentElement.classList.remove('saindo');document.documentElement.classList.add('pronto')}})
</script>
</body>
</html>
