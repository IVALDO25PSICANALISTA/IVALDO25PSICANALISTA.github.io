<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Galeria – Filosofia & Estudos</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
  body{
    margin:0;
    padding:20px;
    background:#0a0f1a;
    color:#e6f0ff;
    font-family:Arial,sans-serif;
  }
  a{color:#8ab4ff;text-decoration:none}
  a:hover{text-decoration:underline}

  h1{
    text-align:center;
    color:#8ab4ff;
    margin-bottom:10px;
  }
  .back{
    max-width:1100px;
    margin:0 auto 10px;
    font-size:.9rem;
  }
  .galeria{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    max-width:1100px;
    margin:0 auto;
  }
  .foto{
    background:#111827;
    padding:10px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 4px 12px rgba(0,0,0,.4);
  }
  .foto img{
    width:100%;
    max-height:260px;
    object-fit:cover;
    border-radius:10px;
  }
  .foto p{
    color:#c3d3ff;
    margin-top:8px;
  }
</style>
</head>

<body>
<div class="back">
  <a href="index.html">← Voltar para galerias</a>
</div>

<h1>Filosofia & Estudos</h1>

<div class="galeria">

  <div class="foto">
    <img src="filosofia 1.jpg" alt="Filosofia e reflexão">
    <p>Filosofia e reflexão</p>
  </div>

</div>

</body>
</html>
